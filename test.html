<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ranktoon</title>
		
		<link rel="stylesheet" type="text/css" href="vendors/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="resources/css/index.css">

		<!--[if lt IE 9]>
	    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		<div class="container-fluid">
			<div id="header">
				<div class="main">
					<div class="row text-center header-top">
						<img src="resources/images/ranktoon.png" border="0">
					</div>
					<div class="row">
						<div class="col-md-4"></div>
						<form>
							<div class="form-group col-md-4">
								<input type="text" id="busca" placeholder="Busca" class="form-control">
							</div>
							<div class="form-group">
								<input id="btn-main" type="button" value="Buscar" class="btn btn-primary">
							</div>
						</form>
						<div class="col-md-4"></div>
					</div>
				</div>

				<div class="minimal" style="display: none;">
					<div class="row text-left">
						<div class="col-md-2">
							<img src="resources/images/ranktoon_pq.png" border="0">
						</div>
						<div class="col-md-10 text-left">
							<form>
								<div class="row header-minimal-top">
									<div class="form-group col-md-5">
										<input type="text" id="busca" placeholder="Busca" class="form-control">	
									</div>
									<div class="form-group col-md-2 text-left">
										<input id="btn-minimal" type="button" value="Buscar" class="btn btn-primary">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>

			</div>
		</div>

		<script type="text/javascript" src="vendors/jquery/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="resources/js/main.js"></script>
	</body>
</html>
